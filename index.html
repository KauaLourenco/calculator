<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display-panel">
            <p class="input-line"></p>
        </div>

        <div class="keypad">
            <button id="clear-display">C</button>
            <button id="group" class="operators">( )</button>
            <button id="percentage">&#37</button>
            <button id="divide" class="operators">&#247</button>

            <button id="7" class="numbers">7</button>
            <button id="8" class="numbers">8</button>
            <button id="9" class="numbers">9</button>
            <button id="multiply" class="operators">&#215</button>

            <button id="4" class="numbers">4</button>
            <button id="5" class="numbers">5</button>
            <button id="6" class="numbers">6</button>
            <button id="subtract" class="operators">&#8722</button>

            <button id="1" class="numbers">1</button>
            <button id="2" class="numbers">2</button>
            <button id="3" class="numbers">3</button>
            <button id="add" class="operators">&#43</button>

            <button id="change-sign">&#43/&#8722</button>
            <button id="0" class="numbers">0</button>
            <button id="dot">.</button>
            <button id="equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
